         <h4>Self Invoking ...</h4>
         <input type="button" value="click me" onclick="(incrementClickCounter());"/>
         <br/><p>Count: <span id="count">0</span></p>
         <hr/>
         <h4>Closure Example ...</h4>
         <br/><p>Number Generated on load: <span id="closure">0</span></p>
         <hr/>

     <script type="text/javascript">
       "use strict"
       //test object
       //can be accessed via window inspect, console section i.e. point.property
       let point = {
           x: 5,
           y: 2,
           dist: function () {
               return Math.sqrt((this.x*this.x)+(this.y*this.y));
           },
           toString: function () {
               return "("+this.x+", "+this.y+")";
           }
       };

       
       //self invoking function
       let incrementClickCounter = (function (){
         let clickCounter = 0;
          return function(){
            return document.getElementById("count").innerHTML = ++clickCounter;
          }
       })();

       //closure
       function numberGenerator() {
          // Local “free” variable that ends up within the closure
          var num = 3;
          function checkNumber() {
            return document.getElementById("closure").innerHTML = num;
          }
          num++;
          return checkNumber;
        }

        var number = numberGenerator();
        number(); // 2


     </script>
