     <div class="container">
       <div class="grid-container">

         <h4>Self Invoking && Closure concepts...</h4>
         <input type="button" class="success button hollow" value="click me" onclick="(incrementClickCounter());"/>
         <br/>
         <p>Count to: <span id="count">0</span></p>
         <hr/>
         <h4>Prototype && Closure && Objects concepts...</h4>
         <div class="row">
           <form action="" method="get">
             <div class="grid-container">
               <div class="grid-x grid-padding-x">
                 <div class="medium-4 cell">
                   <label>First Name: </label>
                     <input type="text" name="firstname" id="firstname">
                 </div>
                 <div class="medium-4 cell">
                   <label>Last Name: </label>
                   <input type="text" name="lastname" id="lastname">
                 </div>
                 <div class="medium-4 cell">
                   <label>Department: </label>
                   <input type="text" name="department" id="department">
                 </div>
               </div>
             </div>
            </form>
         </div>
         <input type="button" class="success button hollow" value="Get Cytonn Email" onclick="(newInternEmail());"/>
         <p>User Email:&nbsp;&nbsp;<span id="intern"></span></p>
       </div>
     </div>

     <script type="text/javascript">
     // strict directive
       "use strict"

       //prototype, closure and objects....

        function newInternEmail(){
          let fname = document.getElementById("firstname").value;
          let lname = document.getElementById("lastname").value;
          let dname = document.getElementById("department").value;

          let newIntern = new Intern(fname,lname,dname);

          function Intern(first, last, dept) {
               this.firstName = first;
               this.lastName = last;
               this.department = dept;
           }

           Intern.prototype.email = function() {
               return this.firstName.slice(0,1)+this.lastName + "@cytonn.com"
           };

          console.log(newIntern.email());
          document.getElementById("intern").innerHTML = newIntern.email();
        }


       //self invoking function
       let incrementClickCounter = (function (){
         let clickCounter = 0;
         return function(){
            return document.getElementById("count").innerHTML = ++clickCounter;
          }
       })();



     </script>
