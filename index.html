     <div class="container">
       <div class="grid-container">

         <h4>Self Invoking ...</h4>
         <input type="button" class="success button hollow" value="click me" onclick="(incrementClickCounter());"/>
         <br/>
         <p>Count to: <span id="count">0</span></p>
         <hr/>
         <h4>Closure Example ...</h4>
         <br/><p>Number Generated on load: <span id="closure">0</span></p>
         <hr/>
         <h4>Creating an Object</h4>
         <span class="">Enter a number and get the square root</span>
         <div class="row" style="margin-top:20px;">
           <form action="" method="get">
             <div class="grid-container">
               <div class="grid-x grid-padding-x">
                 <div class="medium-4 cell">
                     <input type="number" name="numb" id="numb">
                 </div>
                 <div class="medium-4 cell">
                   <button type="button" onclick="getSqrt()" class="success button expanded my_button">SUBMIT</button>
                 </div>
                 <div class="medium-4 cell">
                   <p> Result is:&nbsp;<span id="form_result">0</span><p>
                 </div>
               </div>
             </div>
            </form>
            <!-- <p id="form_result">0</p> -->
            <br/>
         </div>
       </div>
     </div>

     <script type="text/javascript">
     // strict directive
       "use strict"

       let sampleObject = (function () {
                let inpt = document.getElementById("numb").value;
                return function(){ return Math.sqrt(inpt) }
            })();

       function getSqrt(){
         document.getElementById("form_result").innerHTML = sampleObject();
       }


       //self invoking function
       let incrementClickCounter = (function (){
         let clickCounter = 0;
         return function(){
            return document.getElementById("count").innerHTML = ++clickCounter;
          }
       })();

       //closure
       function numberGenerator() {
          // Local “free” variable that ends up within the closure
          var num = 1;
          function checkNumber() {
            return document.getElementById("closure").innerHTML = num;
          }
          num++;
          return checkNumber;
        }

        var number = numberGenerator();
        number(); // 2


     </script>
